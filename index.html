<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
        <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="src/main.js" type="module"></script>
    </head>

    <body>
        <app-navbar id="nav-app"></app-navbar>
        <canvas width="640" height="480" id="main-canvas"></canvas>
        <canvas width="640" height="480" id="user-canvas"></canvas>
        <canvas width="640" height="480" id="draw-canvas"></canvas>
        <p id="results"></p>

        <!--Painting Controls-->
        <div id="controls">
            <label>Tool:
                <select id="tool-chooser">
                    <option value="tool-pencil" selected>Pencil</option>
                    <option value="tool-eraser">Eraser</option>
                    <option value="tool-fill">Fill</option>
                </select>
            </label>
    
            <label>Stroke Color: 
                <select id="strokestyle-chooser">
                    <option value="black" selected>Black</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </label>
    
            <label>Line Width: 
                  <select id="linewidth-chooser">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
                </select>
            </label>
            
            <span><input id="btn-clear" type="button" value="Clear"/></span>
            <span><input id="btn-export" type="button" value="Export"/></span>
        </div>
        <!--End Painting Controls-->

        <script src="src/vid.js"></script>
    </body>
</html>
